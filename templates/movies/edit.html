<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  {{#movies}}
  <header>
    <a href="/movies/index">Go Back</a>
    <h1>Edit {{title}}</h1>
  </header>
  <main>
    <form action="/movies/{{_id}}/edit" method='POST'>
      <label for="title">Title</label>
        <input type="text" name='title' value='{{title}}' id='title'><br>
      <label for="director">Director</label>
        <input type="text" name='director' value='{{director}}' id='director'><br>
      <label for="year">Year</label>
        <input type="text" name='year' value='{{year}}' id='year'><br>
      <label for="rating">Rating</label>
        <input type="text" name='rating' value='{{rating}}' id='rating'><br>
      <label for="posterurl">Poster URL</label>
        <input type="text" name='posterurl' value='{{posterurl}}' id='posterurl'><br>
      <input type="submit" value="Save Edits" class="button">
    </form>
    {{/movies}}
  </main>
</body>
</html>
